<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Sefa Keleşoğlu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        /* Üst Menü */
        .top-menu {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .top-menu a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        /* İletişim Bölümü */
        .contact-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-section h1 {
            color: #e94e77; /* Başlık rengi */
        }

        .contact-section p {
            margin: 10px 0;
            line-height: 1.6;
            color: #555;
        }

        /* Form Stilleri */
        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, select {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px;
            background-color: #e94e77;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d6436a; /* Hover efekti */
        }

        /* Alt Bilgi */
        footer {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-menu">
        <a href="./index.html">Anasayfa</a>
        <a href="./blog.html">Blog</a>
        <a href="./hakkimda.html">Hakkımda</a>
        <a href="./iletisim.html">İletişim</a>
    </div>

    <div class="contact-section">
        <h1>İletişim</h1>
        <p>Merhaba! Aşağıdaki formu doldurarak benimle iletişime geçebilirsiniz.</p>

        <form id="contact-form" onsubmit="sendEmail(event)">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="feedback">Hizmet Hakkında Geri Bildirim:</label>
            <select id="feedback" name="feedback" required>
                <option value="">Seçiniz...</option>
                <option value="Çok Memnun Kaldım">Çok Memnun Kaldım</option>
                <option value="Memnun Kaldım">Memnun Kaldım</option>
                <option value="Orta">Orta</option>
                <option value="Memnun Kalmadım">Memnun Kalmadım</option>
            </select>

            <button type="submit">Gönder</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Sefa Keleşoğlu - Tüm Hakları Saklıdır
    </footer>

    <script>
        function sendEmail(event) {
            event.preventDefault(); // Formun varsayılan gönderim davranışını engelle
            const formData = new FormData(document.getElementById('contact-form'));
            const emailBody = `
                Ad: ${formData.get('name')}
                E-posta: ${formData.get('email')}
                Mesaj: ${formData.get('message')}
                Geri Bildirim: ${formData.get('feedback')}
            `;

            // Mailto bağlantısı oluştur
            const mailtoLink = `mailto:sefa.kelesoglu19@gmail.com?subject=İletişim Formu&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailtoLink; // Mailto bağlantısına yönlendir
        }
    </script>
</body>
</html>
